<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Quiz - Trivia</title>
  </head>
  <body>
    <nav class="navbar animate__animated animate__fadeIn">
      <a href="../index.html">Home</a>
    </nav>
    <div class="container" id="container">
      <div class="container__header">
        <h1 class="animate__animated animate__fadeInDown">Play Trivia</h1>
        <h2 id="category" class="animate__animated animate__fadeInDown animate__delay-1s">Category: Video Games</h2>
        <p id="difficulty" class="animate__animated animate__fadeInDown animate__delay-1s">Difficulty Level: Easy</p>
      </div>
      <div class="container__question-answer animate__fadeInDown animate__delay-1s">
        <div class="container__question animate__fadeInDown animate__delay-1s">
          <p id="question">
          </p>
        </div>
        <div class="container__answers animate__animated animate__fadeInLeft animate__delay-1s"></div>
      </div>
      <button id="check" class="container__submit button animate__animated animate__fadeInUp animate__delay-1s">Check Answer</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../scripts/quiz.js"></script>
  </body>
</html>
